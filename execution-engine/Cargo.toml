cargo-features = [
    "profile-overrides",
    "named-profiles",
]

[workspace]

members = [
    "cargo-casperlabs",
    "consensus/highway-core",
	"consensus/pothole",
    "contract",
    "contracts/[!.]*/*",
    "engine-core",
    "engine-grpc-server",
    "engine-metrics-scraper",
    "engine-shared",
    "engine-storage",
    "engine-tests",
    "engine-wasm-prep",
    "mint",
    "proof-of-stake",
    "standard-payment",
    "types"
]
exclude = [
    "contracts/examples/README.md",
]

default-members = [
    "cargo-casperlabs",
    "contract",
    "engine-core",
    "engine-grpc-server",
    "engine-metrics-scraper",
    "engine-shared",
    "engine-storage",
    "engine-tests",
    "engine-wasm-prep",
    "mint",
    "proof-of-stake",
    "standard-payment",
    "types"
]

# Include debug symbols in the release build of `casperlabs-engine-tests` so that `simple-transfer` will yield useful
# perf data.
[profile.release.package.casperlabs-engine-tests]
debug = true

[profile.release]
lto = true

[profile.bench]
lto = true
